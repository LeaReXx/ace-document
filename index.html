<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ace Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container-fluid">
    <div class="child-body my-5">
      <section class="d-lg-flex flex-nowrap justify-content-between gap-3">
        <article class="right-menu px-1">
          <div class="right-menu-under-article">
            <div
              class="right-menu-logo-parent w-75 m-auto text-center border-bottom border-dark border-opacity-25 py-4"
            >
              <img
                src="/imgs/type-green.svg"
                alt=""
                class="img-fluid d-none d-lg-block m-auto"
              />
              <img
                src="/imgs/type-black.svg"
                alt=""
                class="img-fluid d-lg-none"
              />
            </div>
            <nav class="p-4">
              <ul class="right-nav-ul list-unstyled">
                <li class="mb-3 fs-6 fw-semibold">
                  <a href="#home" class="right-nav nav-link"
                    ><i
                      class="fa-solid fa-house-chimney fs-5 me-2 fa-fw"
                    ></i
                    >خانه</a
                  >
                </li>
                <li class="mb-3 fs-6 fw-semibold">
                  <a href="#rules" class="right-nav nav-link"
                    ><i
                      class="fa-solid fa-scale-balanced fs-5 me-2 fa-fw"
                    ></i
                    >قوانین</a
                  >
                </li>
                <li class="mb-3 fs-6 fw-semibold">
                  <a href="#jobs" class="right-nav nav-link"
                    ><i
                      class="fa-solid fa-person-digging fs-5 me-2 fa-fw"
                    ></i
                    >شغل ها</a
                  >
                </li>
                <li class="mb-3 fs-6 fw-semibold">
                  <a href="#robbery" class="right-nav nav-link"
                    ><i
                      class="fa-solid fa-sack-dollar fs-5 me-2 fa-fw"
                    ></i
                    >رابری ها</a
                  >
                </li>
                <li class="mb-3 fs-6 fw-semibold">
                  <a href="#commands" class="right-nav nav-link"
                    >

                    <i
                      class="fa-solid fa-keyboard fs-5 me-2 fa-fw"
                    ></i
                    >کلیدها / دستورات</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </article>

        <main class="main-content container-fluid py-3">
          <header
            class="d-flex border-bottom border-dark border-opacity-25 justify-content-between flex-wrap"
          >
            <div class="d-flex">
              <div class="humbugger d-flex flex-column opacity-75 d-lg-none">
                <span class="rounded-1 bg-black opacity-75"></span>
                <span class="rounded-1 bg-black opacity-75"></span>
                <span class="rounded-1 bg-black opacity-75"></span>
              </div>
              <div class="mx-4 h4 text-dark text-opacity-75">
                راهنمای ACE RP
              </div>
            </div>
            <div>
              <span class="text-dark text-opacity-75 fs-6">
                برای بستن صفحه از <strong>ESC</strong> استفاده کنید
              </span>
            </div>
          </header>
          <div class="content">
            <div class="content-pages active" id="home">
              <p class="h2">خانه</p>
            </div>
            <div class="content-pages" id="rules">
              <p class="h2">قوانین</p>
            </div>
            <div class="content-pages" id="jobs">
              <p class="h2">شغل ها</p>
            </div>
            <div class="content-pages" id="robbery">
              <p class="h2">رابری ها</p>
            </div>
            <div class="content-pages" id="commands">
              <p class="h2">دستورات</p>
            </div>
          </div>
        </main>
      </section>
    </div>
    <script src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
